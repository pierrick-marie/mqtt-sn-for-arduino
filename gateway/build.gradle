group 'fr.oglaza'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scream3r:jssc:2.8.0'
    compile 'org.fusesource.mqtt-client:mqtt-client:1.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
